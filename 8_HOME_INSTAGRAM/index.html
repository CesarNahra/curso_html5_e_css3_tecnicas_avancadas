<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>
    <body>
       <main>
        <div id="main-container">
            <!-- banner lateral -->
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
            </div>
            <!-- formulário de contato -->
            <div id="form-container">
              <div id="form-box">
                <!-- logo -->
                <img id="logo-insta" src="img/logo_instagram.png" alt="Logo Instagram">
                <!-- form login -->
                <form action="#" method="post" id="login-form">
                    <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <input type="submit" value="Enviar">
                </form>
                <!-- separador -->
                <div class="separator">
                    <div class="line"></div>
                    <span>Ou</span>
                </div>
                <!-- links alternativos -->
                <div id="other-links">
                    <div id="facebook-login">
                        <a href="#">
                            <img src="img/logo_facebook.svg" alt="Fazer login com o Facebook">
                            <span>Entrar com o Facebook</span>
                        </a>
                    </div>
                    <div id="forgot-pass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
              </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-apps-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/botao_apple.png" alt="Obtenha o Instagram na Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/botao_google_play.png" alt="Obtenha o Instagram na Play Store">
                    </a>
                </div>
            </div>
        </div>
       </main>
       <!-- footer -->
       <footer>
            <nav>
                <ul id="footer-links">
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Imprensa</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Carreiras</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Localizações</a></li>
                    <li><a href="#">Contas mais relevantes</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Idioma</a></li>
                </ul>
            </nav>
            <p id="copyright">
                2022 &copy; Instagram do Facebook
            </p>
       </footer> 
    </body>
</html>
